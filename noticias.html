   <script>
     urlNoticia="https://pgyex2.azurewebsites.net/api/Noticia";
        $(document).ready(function(){
            $.get(urlNoticia,function(data, status){
              console.log("antes de entrar al ciclo");
              
              var panelNoticia = document.getElementById("contenido");
              var noticiah1 ;
              var noticiah2;
              var noticiaImg;
              var noticiaParrafo;
              var pathnoticiaImg;
              console.log(panelNoticia);
              for(var i=0;i<data.length;i++){
                noticiah1 = document.createElement('h1');
                noticiah2=document.createElement('h2');
                noticiaParrafo=document.createElement('p');
                noticiaImg=document.createElement('img');
                
                noticiah1.textContent= data[i].titulo;
                noticiah2.textContent= data[i].subtitulo;
                noticiaParrafo.textContent= data[i].noticiaTexto;
                pathnoticiaImg=data[i].imagenUri;
                console.log("imagen = "+pathnoticiaImg)
                noticiaImg.attr("src",pathnoticiaImg);
                panelNoticia.append(noticiah1);
                panelNoticia.append(noticiah2);
                panelNoticia.append(noticiaParrafo);
                panelNoticia.append(noticiaImg);
              };
              console.log("despues del ciclo")
                  
            });
        });




    </script>
