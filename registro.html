<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality First/registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <div class="container-fluid bg-black text-white rounded" style="width: 500px;" >
        <form autocomplete="on" >

          <fieldset>
            <legend>Datos Personales</legend>
            <div class="input-group">
              <span class="input-group-text">Nombre y Apellido</span>
              <input type="text" aria-label="First name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
            </div>

            <div class="form-check form-check-inline m-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="rut">
                <label class="form-check-label" for="rut">
                  Rut
                </label>
              </div>
              <div class="form-check form-check-inline m-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="pasaporte" checked>
                <label class="form-check-label" for="pasaporte">
                  Pasaporte
                </label>
              </div>
              
              
            <div class="mb-3">
              <label for="rut" class="form-label"></label>
              <input type="text" class="form-control" id="rut" placeholder="Numero de rut o Pasaporte">
            </div>

            <label for="ciudad" class="form-label">Ciudad de origen</label>
              <select class="form-select" aria-label="Default select example" id="ciudad">
                <option selected>Selecciona tu ciudad</option>
                <option value="1">Santiago</option>
                <option value="2">Valparaíso</option>
                <option value="3">Viña del Mar</option>
                <option value="4">La Serena</option>
                <option value="5">Antofagasta</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Datos De Contacto</legend>
              <div class="mb-3">
                <label for="telefono" class="form-label">Número Telefónico</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Numero telefonico">
                </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
                <div id="emailHelp" class="form-text"></div>
              </div>
            </fieldset>

            <div class="mb-3">
                <label for="areatexto" class="form-label">Dejanos un reclamo o sugerencia en la siguinete caja de comentarios</label>
              <textarea class="form-control" id="areatexto" rows="3"></textarea>
            </div>
            

            <button type="submit" class="btn btn-outline-success m-2">Enviar</button>
            <button type="reset" class="btn btn-outline-warning m-2">Limpiar</button>

          
            
          </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
